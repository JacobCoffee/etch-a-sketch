<!DOCTYPE html>
<html>

<head>
    <title>Etch-A-Sketch</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="ref/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class="container">
        <div class="controls">
            <button class="basic">Basic</button>
            <div style="position:relative; display:inline-block">
                <button id="color-picker">Pick Color</button>
                <input type="color" id="color-picker-overlay" value="#ff0000" style="display: block; opacity:0; position:absolute; left:0;top:0;width:100%; padding: 10px;"/>
            </div>
            <button class="random">Random Colors</button>
            <button class="pastel">Pastel Colors</button>
            <button class="realistic">Realistic</button>
            <button class="resize">Resize</button>
            <button class="shake">Shake</button>
        </div>
        <div class="break"></div>
            <div class="colors">
            <div class="color current"></div>
            <div class="color red"></div>
            <div class="color yellow"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color black"></div>
            <div class="color white"></div>
        </div>
        <div class="break"></div>
        <div class="sketcher capture"></div>
    </div>
    <script src="ref/script.js"></script>
</body>

</html>
